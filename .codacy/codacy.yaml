runtimes:
    - java@17.0.10
    - python@3.11.11
tools:
    - lizard@1.17.31
    - pmd@6.55.0
    - semgrep@1.78.0
    - trivy@0.65.0
exclude_paths:
  # Generated GraphQL code
  - "internal/graph/generated/**"
  # GraphQL model generation (if any)
  - "internal/graph/model/**"
  # Build artifacts or vendor (if present)
  - "vendor/**"
  # Tests across the repo
  - "**/*_test.go"
  - "tests/**"
  # Example: codegen outputs elsewhere (safe pattern)
  - "**/generated/**"
